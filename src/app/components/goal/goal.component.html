<div class="question">
  <div class="card">
    <div class="card-header">
      {{ goal.name }} <a href="#" class="btn btn-link" (click)="goal.hide = !goal.hide">Show</a> | <a href="#" class="btn btn-link" (click)="removeGoal(goal)">Remove</a>
    </div>
    <div class="card-block" [hidden]="goal.hide">
      <img src="{{goal.imageUrl}}" height="200" />
      <p class="card-text">{{ goal.description }}</p>
    </div>
  </div>
  <br>
</div>
